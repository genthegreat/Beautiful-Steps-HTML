<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/048e576e9e.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Build A Random Quote Machine</title>
    
    <!---Jquery Script to change quotes-->
    <script>
      $(document).ready(function(){
        $("button").click(function() {
          $("#text").html("<i class=\"fa-solid fa-quote-left\"></i> Progress cannot wait");
          $("#author").html("- Kenneth Kaunda");
          $("body").removeClass("bg-dark");
          $("body").addClass("bg-light");
          $(".btn").removeClass("btn-success");
          $(".btn").addClass("btn-primary");
          $("#quote-box").removeClass("bg-danger");
          $("#quote-box").addClass("bg-dark");
        });
      });
    </script>

    <!--Styles for page-->
    <style>
        .btn-success:focus {
        color: #333;
        text-shadow: none; /* Prevent inheritance from `body` */
        }


        /*
        * Base structure
        */
        .cover-container {
        max-width: 50%;
        }
    </style>
  </head>
  <body class="d-flex h-100 text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">    
      <wrapper id="quote-box" class="p-3 m-auto bg-danger rounded">
        <p id="text" class="text-center fw-bold fs-5">
          <i class="fa-solid fa-quote-left"></i>
          I have been impressed with the urgency of doing. Knowing is not enough; we must apply. Being willing is not enough; we must do.
        </p>
        <p id="author" class="fst-italic fw-light text-end">
          - Leonardo da Vinci
        </p>
        <div class="row d-flex bd-highlight mb-3">
          <div class="col-1 bd-highlight">
            <a href="https://twitter.com/intent/tweet" target="_blank"  id="tweet-quote" class="btn btn-success btn-sm">
              <i class="fa-brands fa-twitter p-1"></i>
            </a>
          </div>
           <div class="col-1 px-5 bd-highlight">
            <a href="#" class="btn btn-success btn-sm">
              <i class="fa-brands fa-linkedin p-1"></i>
            </a>
          </div>
           <div class="col-6 ms-auto text-end bd-highlight">
             <button type="button" id="new-quote" class="btn btn-success btn-sm p-1">New Quote</button>
          </div>
        </div>
      </wrapper>
    </div>
  </body>
</html>
